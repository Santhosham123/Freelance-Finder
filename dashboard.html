<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - SB Works</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fdfcfc;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    .navbar .logo {
      font-size: 1.4rem;
      font-weight: bold;
      color: #de6e4b;
    }

    .navbar .nav-links a {
      margin-left: 25px;
      text-decoration: none;
      color: #444;
      font-weight: 500;
    }

    .container {
      padding: 30px;
    }

    /* Info cards */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      background-color: #fff5f5;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      padding: 20px;
      text-align: center;
    }

    .card h3 {
      margin-bottom: 10px;
      font-size: 1.1rem;
      color: #333;
    }

    .card p {
      font-size: 1rem;
      margin-bottom: 15px;
      color: #333;
    }

    .card button {
      background-color: transparent;
      border: 1.5px solid #d47164;
      color: #d47164;
      padding: 6px 14px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .card button:hover {
      background-color: #d47164;
      color: white;
    }

    /* Skills box */
    .skills-box {
      background-color: #fff5f5;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      padding: 25px;
    }

    .skills-box h3 {
      margin-bottom: 15px;
    }

    .tags {
      margin-bottom: 20px;
    }

    .tag {
      display: inline-block;
      background-color: transparent;
      color: #d47164;
      border: 1px solid #d47164;
      padding: 6px 12px;
      margin: 5px;
      border-radius: 20px;
      font-size: 0.9rem;
    }

    .description {
      margin-bottom: 20px;
    }
    .container {
      padding: 30px 50px;
      max-width: 1200px;
      margin: 0 auto;
    }


    .update-btn {
      padding: 8px 16px;
      background-color: transparent;
      border: 1.5px solid #2e7d67;
      color: #2e7d67;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    .update-btn:hover {
      background-color: #2e7d67;
      color: white;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="logo">SB Works</div>
    <div class="nav-links">
      <a href="dashboard.html">Dashboard</a>
      <a href="all-projects.html">All Projects</a>
      <a href="my-projects.html">My Projects</a>
      <a href="applications.html">Applications</a>
      <a href="index.html">Logout</a>
    </div>
  </div>

  <div class="container">
    <div class="cards">
      <div class="card">
        <h3>Current projects</h3>
        <p>0</p>
        <button>View projects</button>
      </div>
      <div class="card">
        <h3>Completed projects</h3>
        <p>2</p>
        <button>View projects</button>
      </div>
      <div class="card">
        <h3>Applications</h3>
        <p>2</p>
        <button>View Applications</button>
      </div>
      <div class="card">
        <h3>Funds</h3>
        <p>Available: â‚¹ 4200</p>
      </div>
    </div>

    <div class="skills-box" id="skillsSection">
  <h3>My Skills</h3>
  <div class="tags" id="skillsTags">
    <span class="tag">Python</span>
    <span class="tag">JavaScript</span>
    <span class="tag">React Js</span>
    <span class="tag">Node Js</span>
  </div>
  
  <div id="addSkillForm" style="display: none;">
    <input type="text" id="newSkill" placeholder="Add a skill" style="padding: 6px; border-radius: 5px; border: 1px solid #ccc;" />
    <button onclick="addSkill()" class="update-btn" style="margin-left: 10px;">+</button>
  </div>

  <div class="description" id="descriptionView">
    <h4>Description</h4>
    <p id="descText">I am a student and a web developer with skills in MERN stack</p>
  </div>

  <div id="descriptionEdit" style="display: none;">
    <textarea id="descInput" rows="3" style="width: 100%; padding: 8px; border-radius: 6px; border: 1px solid #ccc;">I am a student and a web developer with skills in MERN stack</textarea>
  </div>

  <div id="actionButtons">
    <button class="update-btn" onclick="enableEdit()">Update</button>
  </div>
</div>

  </div>

</body>
<script>
  function enableEdit() {
    document.getElementById("addSkillForm").style.display = "block";
    document.getElementById("descriptionView").style.display = "none";
    document.getElementById("descriptionEdit").style.display = "block";

    document.getElementById("actionButtons").innerHTML = `
      <button class="update-btn" onclick="saveChanges()">Save</button>
      <button class="update-btn" onclick="cancelEdit()" style="margin-left:10px;">Cancel</button>
    `;
  }

  function cancelEdit() {
    document.getElementById("addSkillForm").style.display = "none";
    document.getElementById("descriptionView").style.display = "block";
    document.getElementById("descriptionEdit").style.display = "none";

    document.getElementById("actionButtons").innerHTML = `
      <button class="update-btn" onclick="enableEdit()">Update</button>
    `;
  }

  function addSkill() {
    const skillInput = document.getElementById("newSkill");
    const skill = skillInput.value.trim();
    if (skill) {
      const tag = document.createElement("span");
      tag.className = "tag";
      tag.textContent = skill;
      document.getElementById("skillsTags").appendChild(tag);
      skillInput.value = "";
    }
  }

  function saveChanges() {
    const newDesc = document.getElementById("descInput").value.trim();
    document.getElementById("descText").textContent = newDesc;

    cancelEdit(); // Hide form and revert to view mode
  }
</script>

</html>
